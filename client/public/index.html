<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Pocarr Game Search</title>

    <!-- Content Security Policy tuned for blob: imports/workers -->
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    base-uri 'self';
    object-src 'none';
    script-src 'self' blob: 'unsafe-eval' 'wasm-unsafe-eval' 'unsafe-inline';
    worker-src 'self' blob:;
    connect-src 'self' https: wss: ws: data: blob:;
    img-src 'self' data: blob:;
    media-src 'self' data: blob:;
    font-src 'self' data: https://yastatic.net https://*.yastatic.net;
    style-src 'self' 'unsafe-inline';
  ">
    <!-- Optional but nice-to-have hardening -->
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
